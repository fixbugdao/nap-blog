<header *ngIf="header" class="masthead" [style.background-image]="'url(' + header.backgroundUrl + ')'">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{header.title}}</h1>
          <span class="subheading">{{header.subTitle}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
